<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Jannat Collection.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/1aeaed1404.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jannat Collection</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img width="200" height="60" src="images/Jannat Collection.png"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="items.html">Item</a>
                    </li>
                    <li id="aboutBtn" class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>

                </ul>
                <div class="d-flex gap-2">

                    <button id="logoutBtn" class="btn btn-outline-primary">Logout</button>

                </div>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="d-flex px-2 py-4 justify-content-between">
            <h3>Products</h3>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add new Item
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Item</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Category name</label>
                                <select id="category-select" class="form-select" aria-label="Default select example">
                                    <option selected value="">Select category</option>

                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Product name</label>
                                <input class="form-control" id="productName" placeholder="Product name">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Product description</label>
                                <textarea class="form-control" required id="productDescription"
                                    placeholder="Product description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Product price</label>
                                <input class="form-control" id="productPrice" placeholder="Product price">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form- ">Product image</label>
                                <input type="file" required class="form-control mt-2" id="productImage">
                            </div>
                            <div class="mb-3 ">
                                <img class=" mt-2" width="100px" height="100px" id="selectedImage" src="" alt="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="closeBtn" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="sumbitProduct" type="button"
                                class="btn btn-primary  d-flex align-items-center gap-1">
                                <div id="dishSpinner" class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container px-2 py-4">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Product name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody id="allProducts">


            </tbody>
        </table>
    </div>

    <script src="items.js" type="module"></script>
    <!-- <script src="app.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
