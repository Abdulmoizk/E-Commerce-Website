    <div class="container">
        <!-- <div id="page-spinner"  class="text-center p-5" >
            <div class="spinner-grow"   role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h2 class="mt-3">Loading...</h2>
        </div> -->

        <div id="main-content" class="main-content d-flex px-2 py-4 justify-content-between">
            <h3>Categories</h3>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                Add new Category
            </button>

            <!-- Modal -->
            <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add new category</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class=" form-label">Category Name</label>
                                <input type="text" class="form-control" required id="categoryName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" required  id="categoryVariation" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Parent Category</label>
                                <input type="text"  required class="form-control" id="categoryIndustry">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form- ">Category Logo</label>
                                <input type="file"  required class="form-control mt-2" id="categoryLogo">
                            </div>
                            <div class="mb-3 ">
                                <img class=" mt-2" width="100px" height="100px" id="selectedLogo" src="" alt="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="closeBtn" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button id="submitcategory" type="button"
                                class="btn btn-primary d-flex align-items-center gap-1">
                                <div id="categorySpinner" class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container px-2 py-4">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Parent Category</th>
                </tr>
            </thead>
            <tbody id="list-category" class="align-items-center">


            </tbody>
        </table>
    </div>
    <script src="category.js" type="module"></script>
    <!-- <script src="app.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
