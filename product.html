<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Jannat Collection.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/1aeaed1404.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jannat Collection | Fashion</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img width="200" height="60" src="images/Jannat Collection.png"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li id="dashboardBtn" class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul id="category-list" class="dropdown-menu">
                        </ul>
                    </li>
                </ul>
                <div id="userState" class="d-flex  gap-2">

                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row  py-4">
            <div id="product-header" class="col ">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex gap-3 ">
            <div class="col-8">
                <div id="allProducts" class="card w-100 ">


                </div>
            </div>
            <div class="col-4 card">
                <div id="cart" class="modal-body d-flex flex-column gap-2  p-2">
                </div>
                <div class="mt-3 card-footer text-center">
                    <button type="button" class="btn cart-button fw-bold" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Checkout
                    </button>

                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Cart</h1>
                    <button id="closeBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="cart" class="modal-body d-flex flex-column gap-2">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input id="customerName" type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contact</label>
                        <input id="customerContact" type="number" class="form-control"
                            placeholder="Enter your contact number">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <textarea id="customerAddress" class="form-control" placeholder="Enter your address"
                            rows="3"></textarea>

                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Delivery charges:</span>
                    <span class="fw-bold">Rs: 100 /-</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Total amount:</span>
                    <span id="totalAmount" class="fw-bold">Rs: /-</span>
                </div>
                <div class="modal-footer justify-content-center">

                    <button id="placeorder" class="btn btn-primary d-flex align-items-center gap-1">
                        <div id="placeOderSpinner" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Place order
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="app.js"></script> -->
    <script src="product.js" type="module"></script>
    <script src="order.js" type="module"></script>

</body>

</html>
